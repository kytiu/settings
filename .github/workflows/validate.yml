name: validate

on:

defaults:
  run:
    shell: bash

jobs:
  clear-status:
    runs-on: ubuntu-latest
    steps:
      - name: Clear status
        uses: myrotvorets/set-commit-status-action@v2.0.1
        if: ${{ !env.ACT }}
        with:
          context: build-test-status
          status: "pending"
          token: ${{ secrets.GH_TOKEN }}

  build-test:
    runs-on: ubuntu-latest
    needs: [clear-status]
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2
      with:
        submodules: 'recursive'

    - name: Set up Python
      uses: actions/setup-python@v5.3.0
      with:
        python-version: '3.10'
    - uses: lukka/get-cmake@v3.30.5
      with:
        cmakeVersion: "~3.22.1"
        ninjaVersion: "^1.10.1"

    - name: Create venv
      run: |
        python -m venv .venv
        .venv/bin/pip install --upgrade pip
        .venv/bin/pip install -r .github/requirements.txt

    - name: Validate Scheme
      run: |
        .venv/bin/python .github/json_validator.py --data=predefined_url.json --schema=.github/predefined_url.schema

  post-status:
    name: Post Status
    runs-on: ubuntu-latest
    needs: [clear-status, build-test]
    if: always()
    steps:
      - name: Update commit status
        uses: myrotvorets/set-commit-status-action@v2.0.1
        if: ${{ !env.ACT }}
        with:
          context: build-test-status
          status: ${{ job.status }}
          token: ${{ secrets.GH_TOKEN }}
